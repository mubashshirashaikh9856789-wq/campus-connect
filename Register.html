<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-register {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #217dbb;
    }

    .btn-login {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #1a242f;
    }

    .brand {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .brand span {
      color: #3498db;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="brand">Campus <span>Connect</span></div>
    <h2>Create Account</h2>
    <form method="POST" action="/register">
      
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" required>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" name="mobile" id="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-register">Register</button>
        <a href="/login" class="btn btn-login">Back to Login</a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
