<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Campus Connect</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-box {
            width: 450px;
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .menu-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 14px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="card-box">
        <h2>Lost & Found</h2>
        <div class="subtitle"><p>"Select one: Report a lost item or view reported items."</p>
</div>

        <a href="/lost_found" class="menu-btn">
            ‚úèÔ∏è Report Lost Item
        </a>

        <div style="height: 15px;"></div>

        <a href="/view_lost_items" class="menu-btn">
            üîç View Lost Items
        </a>

        <a href="/welcome" class="back-btn">‚Üê Back</a>
    </div>
</body>
</html>
